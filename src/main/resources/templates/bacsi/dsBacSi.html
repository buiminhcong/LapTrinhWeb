<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LTW PTIT N18</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost/weblayout/tablestyle.css">

</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Quản lí bác sĩ</h2>
                </div>

                <div class="col-sm-6">
                    <a th:href="@{/}" class="btn btn-info"><i class='bx bx-home'></i><span>Home</span></a>
                    <a th:href="@{/bacsi/create}" class="btn btn-success"><i class='bx bx-add-to-queue' ></i><span>Thêm bác sĩ</span></a>
                </div>
            </div>
        </div>
        <form th:action="@{/bacsi/search}" method="get">
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm" id="txtSearch" name="keyword123"/>
                        <div class="input-group-btn">
                            <button class="btn btn-success" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Thâm niên</th>
                <th>Chứng minh thư</th>
                <th>Tên</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Ngày sinh</th>
                <th>Bậc nghề</th>
                <th>Trình độ</th>
                <th>Chuyên môn</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="bacsi : ${listBacSi}">
                <td th:text="${bacsi.id}"></td>
                <td th:text="${bacsi.bacsyThamNien} + ' năm'"></td>
                <td th:text="${bacsi.bacsyCMT}"></td>
                <td th:text="${bacsi.bacsyTen}"></td>
                <td th:text="${bacsi.bacsySDT}"></td>
                <td th:text="${bacsi.bacsyDiaChi}"></td>
                <td th:text="${bacsi.bacsyNgaySinh}"></td>
                <td th:text="${bacsi.bacsyBacNghe}"></td>
                <td th:text="${bacsi.bacsyTrinhDoDaoTao}"></td>
                <td th:text="${bacsi.bacsyChuyenMon}"></td>
                <td>
                    <a th:href="@{/bacsi/update(id=${bacsi.id})}" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                    <a th:href="@{/bacsi/delete(id=${bacsi.id})}" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
